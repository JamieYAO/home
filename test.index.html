  <script type='text/babel'>
    var Place = class Place extends React.Component{
        constructor(props){
            super(props);
            this.state={};
            var st;
            setInterval(t=>{
                t = Date.now();
                if(!st) st=t;
                const fps = Math.round(1e3/(t-st));
                st = t;
                this.setState({fps});
            },16);
            
        }    
        render(){
            return(
                <div>
                    <h3>fps:{this.state.fps}</h3>
                    <Cir num={this.props.num}/>
                </div>
            )
        }
    }
    Place.defaultProps = {num:2333}

class Cir extends React.Component{
    constructor(props){
        super(props);
        this.state = {
            ar : Array.from({length:this.props.num},(v,i)=>{
                return {
                    text:`(/￣ˇ￣)/  ${i}`
                    ,stys:{margin:`0 0 0 ${Math.cos(i/this.props.num*3)*Math.random()*66}px`}
                }
            }) 
        }

    }
    shouldComponentUpdate(prop,state){
	    return JSON.stringify([state])!=JSON.stringify([this.state]);
    }
    render(){
        return(
            <div>
                {this.state.ar.map((o,i)=><p key={i} style={o.stys}>{o.text}</p>)}            
            </div>
        )
    }
}

ReactDOM.render(
    <Place/>
    ,document.querySelector('#main_content2')
) 
  </script>
