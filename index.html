<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Home : my index">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <style>
	html {
		background: url(http://hbfile.b0.upaiyun.com/img/home/banner/6379c260e25b6a60a45c889d9d6481b0c837bee9d0dd2);
		background-attachment: fixed;
	}
	.single-content {
		border-bottom: 1px solid gray;
	}
	#motto {
		color: white;
		text-align: center;
	}
    </style>

    <title>My Note Book</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/JamieYAO/home">View on GitHub</a>
        </header>
	<p id="motto">有句话特别好：当我坐下来开始写作（码代码）的时候，我不会去问自己，“我要说点什么呢？”而是问自己，“我想要弄清楚什么呢？”</p>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
	<div class="single-content">
		<p>7.14</p>
		<p>今天先弄出来，做我的考研笔记！</p>
		<p>突然想到，要是我考上了研究生，然后不去读，写在简历上应该挺牛B的...</p>
	</div>
	<div class="single-content">
		<p>7.15</p>
		<p>啊，时间都去哪了，今天工作任务要先了解socket.io的群组监听发射事件，然后设计mongodb储存一个参考数给前端拉取数据。昨晚超级无敌困，直接就睡着了，都没空看书！！！</p>
	</div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Home maintained by <a href="https://github.com/JamieYAO">JamieYAO</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
  <script type='text/javascript'>
	  var ref = new Wilddog("https://wild-boar-92305.wilddogio.com");
	  //ref.child('test_sync').set("hello world");

	
	  var wrapper = $("#main_content");
	  function onValue() {
		ref.on("value", function(snapshot) {
		    var article = snapshot.val().article;
		    for (var k = 0; k < article.length; k++) {
			  var title = $('<p>', {
					'class': 'single-content-title'
			  }).appendTo(wrapper);
			title.text(article[k].title);
			  var time = $('<p>', {
					'class': 'single-content-time'
			  }).appendTo(wrapper);
			time.text(article[k].time);
			  var content = $('<div>', {
					'class': 'single-content'
			  }).appendTo(wrapper);
			content.text(article[k].content);
		    }
		});
	  }
	
	  window.onload = onValue();
        
  </script>
</html>
